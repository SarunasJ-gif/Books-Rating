<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Rating</title>
</head>
<body>
  <p>Book Name: {{ title }}</p>
  <p>Current Rating: {{ rating }}</p>
  <form action="{{ url_for('edit_book', book_id=book_id) }}" method='POST'>
      <input name="rating" type="text" placeholder="New Rating">
      <button type="submit">Change Rating</button>
  </form>
</body>
</html>
